<html>
<head>
  <meta charset="utf-8">
  <title>CAGE WOOO</title>
</head>
<body>
  <button id="get-cages">Get More Cages</button>

  <div class="cages">
    <img src="http://placecage.com/200/300">
    <img src="http://placecage.com/200/300">
    <img src="http://placecage.com/200/300">
    <img src="http://placecage.com/200/300">
    <img src="http://placecage.com/200/300">
    <img src="http://placecage.com/200/300">
    <img src="http://placecage.com/200/300">
    <img src="http://placecage.com/200/300">
    <img src="http://placecage.com/200/300">
  </div>


  <script>

function addMoreCages() {
  var cagesContainer = document.querySelector('.cages')
  // begone cages
  b.innerText = 'GRABBING SWEET SWEET CAGES'

  var newCages = []
  var cages = [
    "http://placecage.com/gif/400/300",
    "http://placecage.com/c/300/300",
    "http://placecage.com/g/300/400"
  ]

  for (var i = 0; i < 10; i++) {
    var img = new Image()
    img.src = cages[Math.round(Math.random() * cages.length)]
    newCages.push(img)
  }
  setTimeout(function() {
    cagesContainer.innerHTML = ''
    newCages.map(function(kitten) {
      cagesContainer.appendChild(kitten)
    })
    b.innerText = 'Get More Cages'
  }, 1000)
}
var b = document.querySelector('button')
b.addEventListener('click', addMoreCages)
  </script>
</body>
</html>
